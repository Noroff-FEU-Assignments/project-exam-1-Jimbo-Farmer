    <main class="contact-main">
        <h1 id="page-title">Contact</h1>
        <div class="message" id="success">
            <div class="message-details">
                <h2>Thanks for getting in touch</h2>
                <a href="/">Home</a>
                <a href="contact.html">New Contact Form</a>
            </div>
        </div>
        <div class="form-container">
            <form id="contact-form" action="https://frontendfarmer.com/ProjectExam/wp-json/contact-form-7/v1/contact-forms/184/feedback" method="POST">
                <label for="name">Name - minimum 5 characters
                    <input type="text" name="name" id="name">
                </label>
                <div class="form-error" id="name-error">-Please enter your name-</div>
                <label for="email">Email
                    <input type="email" name="email" id="email">
                </label>
                <div class="form-error" id="email-error">-Please enter a valid email address-</div>
                <label for="subject">Subject - minumum 15 characters
                    <input type="text" name="subject" id="subject">
                </label>
                <div class="form-error" id="subject-error">-Minimum 15 characters-</div>
                <label for="message">Message - minimum 25 characters
                    <textarea name="message" id="message" cols="30" rows="8"></textarea>
                </label>
                <div class="form-error" id="message-error">-Minimum 25 characters-</div>
                <div class="button-container"><button type="submit">Submit</button></div>
            </form>
        </div>
        <div class="error-message"></div>
        <div class="loading-indicator"></div>
        <div class="bottom-banner-image"><img src="" alt=""></div>
    </main>
